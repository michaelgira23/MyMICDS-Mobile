<ion-content class="login">
  <div class="center-form">

    <div class="header">
      <img class="logo" src="img/logo.svg">
      <h1 class="title">MyMICDS Mobile</h1>
      <p class="subtitle">Login</p>
    </div>

    <form class="loginForm" [ngFormModel]="loginForm" (submit)="login($event)">
      <ion-list>

        <ion-item class="item-username">
            <ion-label floating>Username</ion-label>
            <ion-label class="micds-prefix">@micds.org</ion-label>
            <ion-input type="text" ngControl="username"></ion-input>
        </ion-item>

        <ion-item class="item-password">
          <ion-label floating>Password</ion-label>
          <ion-input type="password" ngControl="password"></ion-input>
        </ion-item>

        <ion-item class="item-login">
          <button block large dark class="submitLogin" type="submit" [disabled]="!loginForm.valid">Login</button>
        </ion-item>

      </ion-list>

      <button clear secondary class="skip-login">Login Later</button>

    </form>

  </div>
</ion-content>
