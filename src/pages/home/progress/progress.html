<div class="today">
	<h1 class="date">{{ today | date:'dd.MM.yyyy' }}</h1>
	<h3 class="day-rotation">{{ schedule?.day | dayRotation }}</h3>
</div>

<div class="progress">
	<button ion-button round id="progress-day-tag" class="progress-day">{{schoolPercent | schoolPercentage}}</button>
	<div class="progress-circular">
		<canvas class="progress-chart"></canvas>
		<div *ngIf="0 < schoolPercent && schoolPercent < 100" class="progress-percentage">
			<span class="class-label">{{currentClass}} is</span>
			<span class="class-percent">{{currentClassPercent}}%</span>
			<span class="class-label">Done</span>
		</div>
		<div *ngIf="!schoolPercent || schoolPercent === 0 || schoolPercent === 100" class="progress-percentage">
			<span class="class-label">School is</span>
			<span class="school-done">Not in Session.</span>
		</div>
	</div>
</div>
